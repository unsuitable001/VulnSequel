<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href= "{{ url_for('static',filename='css/tailwind.min.css') }}">
    <title>Login | VulnSequel</title>
</head>
<body>
    <div class="flex h-screen">
        <div class="m-auto">
            <div class="mb-6 text-gray-700 text-center">
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <ul>
                    {% for message in messages %}
                    <li class="bg-red-800 text-gray-300 border rounded">{{ message }}</li>
                    {% endfor %}
                    </ul>
                {% endif %}
                {% endwith %}
            </div>
            <div class="mb-6 text-3xl font-bold text-gray-700 text-center">
                Login | VulnSequel
            </div>
            <form method="POST" action="/auth" class="container" enctype="multipart/form-data">
                <div class="mb-4 text-xl">
                    <label class="block text-gray-700 text-lg font-bold mb-2" for="username">
                        Username
                    </label>
                    <input class="border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:border-blue-500" name="username" type="text" placeholder="Username">
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-lg font-bold mb-2" for="password">
                      Password
                    </label>
                    <input class="border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:border-blue-500" name="password" type="password" placeholder="******************">
                </div>
                <input type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" value="Login">
            </from>
            <div class="mt-6 text-sm text-gray-700 text-center">
                A SQL Injection PoC by A.K & S.M | Under MIT License | &copy; 2021 Soumyadip Mondal
            </div>
        </div>
    </div>
</body>
</html>
